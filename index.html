<html>
<head>
 	<title>Birthday Invitation Tracker App by PK</title>
	<style>
    		* {font-family:Arial; font-size: 40px;}
		body{background-color:azure;}
		.btn{width:30%;border-radius:30px;}
	</style>
	<script>
		let frds=["virti","vishal"];
    		function operation()
		{
			event.preventDefault();
			let action=document.activeElement.value;
			if (action == "add")
			{
				let name=prompt("enter frd name to add ");
				if(name != "")
					frds.push(name);
				show();
			}
			else if (action == "rem")
			{
				let name=prompt("enter frd name to remove ");
				let i=frds.indexOf(name);
				if (i==-1)
					alert(name + " not found");
				else
					frds.splice(i,1);
				show();
			}
		}
		function show()
		{
			let ans=document.getElementById("ans");
			ans.innerHTML=frds;
		}				
	</script>
</head>
<body>
<center>
	<h1>Purvi Ka Happy Birthday</h1>
    	<form onsubmit="operation()">
		<input type="submit" value="add" class="btn"/>
		<input type="submit" value="rem" class="btn"/>
	<form/>
	<h2 id="ans"/>
	<script>
		show();
	<script/>
</center>
</body>
</html>
